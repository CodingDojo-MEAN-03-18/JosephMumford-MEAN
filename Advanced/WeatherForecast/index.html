<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Weather Forecast</title>
        <meta charset="UTF-8">
        <meta name="description" content="Find out the current weather in any city">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src= 'script.js'></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>Current Weather Forecast</h1>
                <h2>Type in a city to get the current weather</h2>
            </div>
            <div id="searchForm">
                <form action="">
                    <input id="cityId" type="text" placeholder="Enter city...">
                    <input type="submit" value="Submit"><br>
                    <input type="radio" name="units" value="imperial" checked>F°
                    <input type="radio" name="units" value="metric">C°
                </form>
            </div>
            <div id="searchHistory">
                <h3>Search History</h3>
                <h4>Click to view past search</h4>
            </div>
        </div>
    </body>
</html>
